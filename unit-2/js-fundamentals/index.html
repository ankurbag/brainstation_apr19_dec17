    <body>
        <h1>JavaScript Demo</h1>

        <script>
            
            document.writeln("Hello");
            document.write("<br>");

            /*
                Multi line Comments
            */

            document.write("<br>");

            console.log(10);
            console.log(0.26);
            console.log(4674184407370955);
            
        </script>
