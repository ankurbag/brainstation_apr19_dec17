<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>TODO APP</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Todo List App</h1>
    </header>
    <main class="main">
        <!-- Input from a text field -->
        <section class="card">
            <input type="text" class="input-field">
            <button class="action-button__inline" onclick="addTask()">Add</button>
            <div id="my-todo-list">
                <h4>My tasks</h4>
                <ul>
                    <li>My Task 1 <button class="delete-task"> Delete</button></li>
                    <li>My Task 2 <button class="delete-task"> Delete</button></li>
                    <li>My Task 3 <button class="delete-task"> Delete</button></li>
                    <li>My Task 4 <button class="delete-task"> Delete</button></li>
                </ul>
            </div>

        </section>
       
    </main>
</body>
</html>
