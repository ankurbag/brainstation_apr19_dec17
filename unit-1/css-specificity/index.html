<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Specificity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Specificity Demo</h1>

  <a href="http://brainstation.io" title="brainstation">Brainstation has brains!</a>

  <div class="buttons">
    <button class="button button-1">Button 1</button>
    <button class="button button-2" disabled="true">Button 2</button>
  </div>

  <!-- :not exclusion selector -->
  <div class="parent">
    <div class="child child-1"></div>
    <div class="child child-2"></div>
    <div class="child child-3"></div>
  </div>

  <!-- :last-of-type, :only-of-type -->
  <ul>
    <li class="todo-item">Item 2</li>
    <li class="todo-item">Item 3</li>
    <li class="todo-item">Item 4</li>
    <li class="todo-item">Item 1</li>
    <li class="todo-item">Item 4</li>
    <li class="todo-item">Item 1</li>
  </ul>

  <div class="box-1"></div>

  <!--- Combination selectors
    + directly adjacent sibling
    ~ general sibling
    > direct child
    " " descendant combinator
  -->

  <ul>
    <li class="list-item list-item-1">
      Item 1
      <ul>
        <li>
          Item 1 - 1
          <ul>
            <li>Item 1 - 2</li>
          </ul>
        </li>
      </ul>
    </li>
    <li class="list-item list-item-2">Item 2</li>
    <li class="list-item list-item-3">Item 3</li>
    <li class="list-item list-item-4" id="list-item-4-super">Item 4</li>
    <li class="list-item list-item-5">Item 5</li>
  </ul>

  <h2 class="heading-2" id="heading-important">Simple Selector</h2>

  <h3 class="heading-3 bunny">Multiple Selector 1</h3>
  <h3 class="heading-3">Multiple Selector 2</h3>
  <h3 class="heading-3 foxie">Multiple Selector 3</h3>


</body>
</html>
