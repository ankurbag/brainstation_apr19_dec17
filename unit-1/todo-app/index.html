<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="main-box">
        <h2 class="heading">To do App</h2>
        <div class="add-task-box">
            <input type="text" placeholder="Add Task"> <input class="add-button" type="button" aria-label="Add"
                value="Add" />
        </div>
        
        <ul>
            <li> <span class="task">Bring Vegetables</span>
                <span class="actions"><input class="edit-button" type="button" aria-label="Add" value="Edit" /> <input
                        class="delete-button" type="button" aria-label="Add" value="Delete" />
                </span>
            </li>
            <li> <span class="task">Feed the cat</span> <span class="actions"><input class="edit-button" type="button"
                        aria-label="Add" value="Edit" /> <input class="delete-button" type="button" aria-label="Add"
                        value="Delete" />
                </span> 
            </li>
            <li> <span class="task">Fill the form</span> <span class="actions"><input class="edit-button" type="button"
                        aria-label="Add" value="Edit" /> <input class="delete-button" type="button" aria-label="Add"
                        value="Delete" /> </span>
            </li>
            <li> <span class="task">Fill the form</span> <span class="actions"><input class="edit-button" type="button"
                        aria-label="Add" value="Edit" /> <input class="delete-button" type="button" aria-label="Add"
                        value="Delete" /> </span>
            </li>
            <li> <span class="task">Fill the form</span> <span class="actions"><input class="edit-button" type="button"
                        aria-label="Add" value="Edit" /> <input class="delete-button" type="button" aria-label="Add"
                        value="Delete" /> </span>
            </li>

        </ul>
    </div>
</body>

</html>
